version: "2.1"

services:

  settings-tp:
    image: hyperledger/sawtooth-settings-tp
    expose:
      - 4004
    depends_on:
      - validator
    command: settings-tp -vv -C tcp://validator:4004
    stop_signal: SIGKILL

  knapp-tp-java:
    build:
      context: .. 
      dockerfile: ./Dockerfile
    image: sawtooth-knapp-tp-java-local:$ISOLATION_ID
    volumes:
      - ../../..:/project/sawtooth-sdk-java
    expose:
      - 4004
    depends_on:
      - validator
    command: knapp-tp-java tcp://validator:4004
    stop_signal: SIGKILL

  validator:
    image: hyperledger/sawtooth-validator
    expose:
      - 4004
      - 8800
    command: "bash -c \"\
        sawadm keygen && \
        sawset genesis \
          -k /etc/sawtooth/keys/validator.priv \
          -o config-genesis.batch && \
        sawadm genesis config-genesis.batch && \
        sawtooth-validator --endpoint tcp://validator:8800 -v \
            --bind component:tcp://eth0:4004 \
            --bind network:tcp://eth0:8800 \
    \""
    stop_signal: SIGKILL

  rest-api:
    image: hyperledger/sawtooth-rest-api
    expose:
      - 4004
      - 8008
    depends_on:
     - validator
    command: sawtooth-rest-api -v --connect tcp://validator:4004 --bind rest-api:8008
    stop_signal: SIGKILL

  test-knapp-smoke-java:
    build:
      context: ..
      dockerfile: ./knapp-tests.dockerfile
    image: knapp-tests:$ISOLATION_ID
    volumes:
      - ../../..:/project/sawtooth-sdk-java
    expose:
      - 8008
    depends_on:
      - validator
      - rest-api
    # Wait for rest_api
    command: nose2-3
        -v
        -s /usr/lib/python3/dist-packages/sawtooth_integration/tests/
        test_knapps_smoke.TestknappSmoke
    stop_signal: SIGKILL