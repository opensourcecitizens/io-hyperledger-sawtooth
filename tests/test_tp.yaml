version: "2.1"

services:

  settings-tp:
    image: hyperledger/sawtooth-settings-tp
    expose:
      - 4004
    depends_on:
      - validator
    command: settings-tp -vv -C tcp://validator:4004
    stop_signal: SIGKILL
    
  knapp-tp-java:
    build:
      context: ..
      dockerfile: ./Dockerfile
    image: knapp-tp-java-loaded-local:$ISOLATION_ID
    volumes:
      - ../../..:/project/sawtooth-sdk-java
    expose:
      - 4004
    depends_on:
      - validator      
    command: java -Dlog4j.configuration=file:"./log4j.properties" -cp ./legerapp-1.0-SNAPSHOT.jar io.mtini.sawtooth.MyTransactionProcessor tcp://validator:4004
    stop_signal: SIGKILL
    
  validator:
    image: hyperledger/sawtooth-validator
    expose:
      - 4004
      - 8800
    command: "bash -c \"\
        sawadm keygen && \
        sawset genesis \
          -k /etc/sawtooth/keys/validator.priv \
          -o config-genesis.batch && \
        sawadm genesis config-genesis.batch && \
        sawtooth-validator --endpoint tcp://validator:8800 -v \
            --bind component:tcp://eth0:4004 \
            --bind network:tcp://eth0:8800 \
    \""
    stop_signal: SIGKILL

  rest-api:
    image: hyperledger/sawtooth-rest-api
    expose:
      - 4004
      - 8008
    ports:
      - "8008:8008"      
    depends_on:
     - validator
    command: sawtooth-rest-api -v --connect tcp://validator:4004 --bind rest-api:8008
    stop_signal: SIGKILL